title: "Ivan Morrow"
email: "ivanmorrow14@gmail.com"
description: >-
  A personal website for showcasing my CV, technical blogs, projects, and more.
baseurl: ""          # Empty for GitHub Pages root
url: "https://ixmorrow.github.io"

github_username: "ixmorrow"
social_links:
  linkedin: "https://www.linkedin.com/in/ivan-morrow-profile/"
  github: "https://github.com/ixmorrow"
  twitter: "https://twitter.com/ivan_morrow"
  goodreads: "https://www.goodreads.com/user/show/184595895-ivan"

# Build settings
# We're using custom layouts, so we don't need the minima theme
# theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Jekyll configuration for GitHub Pages
markdown: kramdown
highlighter: rouge
sass:
  style: compressed

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Permalink structure
permalink: /:categories/:year/:month/:day/:title/

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor